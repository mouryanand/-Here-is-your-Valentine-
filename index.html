<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rashmalai, Will You Be My Valentine?</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #fff3c4 0%, #ffe08a 35%, #ffd36a 60%, #ffbf3f 100%);
      overflow: hidden;
    }

    /* Soft floating elements like saffron / cardamom vibes */
    .float {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      animation: drift 12s linear infinite;
    }
    @keyframes drift {
      from { transform: translateY(110vh) scale(0.6); }
      to { transform: translateY(-10vh) scale(1.1); }
    }

    .card {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(6px);
      border-radius: 24px;
      padding: 32px 28px 36px;
      max-width: 420px;
      width: calc(100% - 32px);
      text-align: center;
      box-shadow: 0 25px 60px rgba(0,0,0,0.15);
      position: relative;
      z-index: 2;
    }

    .tag {
      display: inline-block;
      padding: 6px 14px;
      border-radius: 999px;
      background: linear-gradient(135deg, #ffb703, #ffd166);
      color: #7a4a00;
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 14px;
    }

    h1 {
      margin: 10px 0 6px;
      font-size: 1.9rem;
      color: #5a3b00;
    }

    .name {
      color: #ff7a00;
      font-weight: 700;
    }

    p {
      color: #6b4a1e;
      font-size: 1rem;
      margin: 12px 0 24px;
    }

    .buttons {
      display: flex;
      gap: 16px;
      justify-content: center;
      position: relative;
      margin-top: 10px;
    }

    button {
      border: none;
      padding: 14px 22px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    #yesBtn {
      background: linear-gradient(135deg, #ff4d6d, #ff758f);
      color: white;
      box-shadow: 0 10px 20px rgba(255,77,109,0.35);
    }

    #yesBtn:hover {
      transform: translateY(-2px) scale(1.03);
      box-shadow: 0 16px 30px rgba(255,77,109,0.45);
    }

    #noBtn {
      background: #fff1c1;
      color: #8a5a00;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      position: relative;
    }

    .success {
      display: none;
      margin-top: 22px;
      font-size: 1.15rem;
      font-weight: 600;
      color: #d6336c;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 5;
      display: none;
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: fall 4s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-10vh) scale(1); opacity: 1; }
      to { transform: translateY(110vh) scale(0.6); opacity: 0; }
    }

    footer {
      position: absolute;
      bottom: 14px;
      font-size: 0.75rem;
      color: rgba(90,59,0,0.6);
    }
  </style>
</head>
<body>

  <!-- Floating dots -->
  <script>
    for (let i = 0; i < 18; i++) {
      const f = document.createElement('div');
      f.className = 'float';
      f.style.left = Math.random() * 100 + 'vw';
      f.style.animationDelay = Math.random() * 12 + 's';
      f.style.opacity = Math.random();
      document.body.appendChild(f);
    }
  </script>

  <div class="card">

    </p>
    <h1 style="font-size:1.6rem; margin-bottom: 18px;">Will you be my Valentine? ðŸŒ¹</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’–</button>
      <button id="noBtn">No ðŸ™ˆ</button>
    </div>

    <div class="success" id="successMsg">
      You just made my heart melt like warm Rashmalai ðŸ¥°
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <footer>Made with love & mischief âœ¨</footer>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const successMsg = document.getElementById('successMsg');
    const hearts = document.getElementById('hearts');

    // Magnetic / repelling effect for NO button
    document.addEventListener('mousemove', (e) => {
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;

      const dx = e.clientX - btnX;
      const dy = e.clientY - btnY;
      const distance = Math.sqrt(dx * dx + dy * dy);

      const repelRadius = 120; // px

      if (distance < repelRadius) {
        const angle = Math.atan2(dy, dx);
        const moveX = -Math.cos(angle) * 18;
        const moveY = -Math.sin(angle) * 18;
        noBtn.style.transform = `translate(${moveX}px, ${moveY}px)`;
      } else {
        noBtn.style.transform = 'translate(0, 0)';
      }
    });

    yesBtn.addEventListener('click', () => {
      successMsg.style.display = 'block';
      hearts.style.display = 'block';

      for (let i = 0; i < 30; i++) {
        const h = document.createElement('div');
        h.className = 'heart';

        h.style.left = Math.random() * 100 + 'vw';
        h.style.animationDelay = Math.random() * 1 + 's';
        hearts.appendChild(h);

        setTimeout(() => h.remove(), 4000);
        <footer>Made with love & mischief âœ¨</footer>
        <footer>
  Made with love & mischief âœ¨ <br />
  â€” Yours, Mouryanand ðŸ’›
</footer>


      }
    });
  </script>

</body>
</html>
